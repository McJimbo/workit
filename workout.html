<!doctype html>
<html lang="en" xml:lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work It - Quick Workout</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script type="text/javascript" src="js/vendor/modernizr.js"></script>
    <script type="text/javascript" src="js/res/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.timer.js"></script>
    <script type="text/javascript" src="js/res/demo.js"></script>
  </head>
  <body>
    <div class="row ultraWide fullHeight">
     	<div id="workoutPlayer" class="columns medium-8">
        <img src="http://placehold.it/200x200&text=[ img ]" />
        	<h1 class="bottomAttached" id="exerciseName">Exercise Name Here</h1>
     	</div>
        <div id="workoutController" class="columns medium-4">
        	<div class="row">
            	
            </div>
            <div class="row">
      
      
      
      <h1 id="countdown">05:00:00</h1>
    
    
      
      
      
      
      
      

            </div>
            <div class="row">
            	<form id="example2form">
                    <input type='text' name='startTime' value='300' />
                    <a href="#" id="playButton" onclick="Example2.Timer.toggle();" class="small round button"><img src="img/button-pause.png" class="buttonImage"></a>
                    <a href="#" id="skipButton" onclick="Example2.resetCountdown();" class="small round button"><img src="img/button-ff.png" class="buttonImage"></a>
                    <a href="#" id="muteButton" onclick="mute()" class="small round button"><img src="img/button-mute.png" class="buttonImage"></a>
                </form>
            </div>
     	</div>
    </div>
    
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
